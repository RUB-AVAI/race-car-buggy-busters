on:
    push:
        branches:
            - main
        paths:
            - 'docs/**'
            - 'mkdocs.yml'
            - 'race_car_ws/src/test_package/**'
            - '.github/workflows/mkdocs.yml'
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        container:
            image: ros:humble

        steps:
            - name: Check Out Repository
              uses: actions/checkout@v4
    
            - name: Install Dependencies
              run: |
                apt-get update
                apt-get install -y python3-pip
                pip3 install --upgrade pip setuptools wheel packaging
                pip3 install -e ./avai_lab[docs]
        
            - name: Build ROS 2 Packages
              run: |
                cd race_car_ws
                colcon build

            - name: Build MkDocs Site
              shell: bash
              run: |
                source race_car_ws/install/setup.bash
                mkdocs build --verbose --clean

            - name: Upload Site as Artifact
              id: deployment
              uses: actions/upload-pages-artifact@v3
              with:
                name: mkdocs-site-pr-${{ github.event.pull_request.number || 'main' }}
                path: site/
    deploy:
        if: github.ref == 'refs/heads/main'  
        runs-on: ubuntu-latest
        needs: build

        permissions:
            pages: write
            id-token: write
  
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                artifact_name: mkdocs-site-pr-main
